<!DOCTYPE html>
<html>
<head><title>Blog</title></head>
<body>
    <h1>AI Blog Assistant</h1>
    <a href="/create">+ New Post</a><br><br>

    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <a href="/edit/{{ post.id }}">Edit</a> |
        <a href="/delete/{{ post.id }}">Delete</a>
        <hr>
    {% endfor %}
</body>
</html>
